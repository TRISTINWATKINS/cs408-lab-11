<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My Simple Inventory App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top Section: Title + Load Button -->
  <header class="top-section">
    <h1>My Simple Inventory App</h1>
    <button type="button" id="loadBtn" class="gray-btn">Load All Items</button>
  </header>

  <!-- Table Section -->
  <section class="table-section">
    <table>
      <thead>
        <tr class="table-header">
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="itemsTable">
      </tbody>
    </table>
    <hr class="section-divider">
  </section>

  <!-- Add Item Section -->
  <section class="add-section">
    <h2>Add New Item To Database</h2>
    <form id="addForm">
      <label>ID: <input id="idInput" placeholder="ID"></label>
      <label>Name: <input id="nameInput" placeholder="Name" required></label>
      <label>Price: <input id="priceInput" type="number" step="0.01" placeholder="Price" required></label>
      <button type="submit" class="gray-btn">Add Item</button>
    </form>
  </section>

  <script src="main.js"></script>
  <script>
    document.getElementById("loadBtn").addEventListener("click", loadItems);

    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault(); 
      addItem();
    });
  </script>
</body>
</html>
